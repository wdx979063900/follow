        * {
            margin: 0;
            padding: 0;
        }

        #list {
            width: 360px;
            border: 1px solid;
        }

        #list li {
            width: 100px;
            height: 30px;
            background-color: #cccccc;
            text-align: center;
            line-height: 30px;
            float: left;
            list-style: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        #list li:nth-child(3n-2){
            margin-left: 10px;
            background:red;
        }
    </style>
</head>

<body>
    <ul id="ul1" class="clearfix">
        <li>1</li>
        <li class="aa">2</li>
