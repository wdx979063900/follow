<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
</head>

<body>
    <div id="app">
        <!-- 登录 -->
        <comp1>
            <span slot="title">登录</span>
            <div slot="content">
                用户名：<input type="text">
                密码：<input type="password">
            </div>
        </comp1>
        <!-- 注册 -->
        <comp1>
            <span slot="title">注册</span>
            <div slot="content">
                用户名：<input type="text">
                密码：<input type="password">
                邮箱：<input type="email" name="" id="">
                手机号：<input type="text">
            </div>
        </comp1>
    </div>


<!-- 具名插槽 -->
    <template id="temp1">
        <div>
            <h1>
                <slot name="title"></slot>
            </h1>
            <form action="">
                <slot name="content"></slot>
            </form>
        </div>
    </template>


    <script src="./vue.js"></script>



    <script>
        new Vue({
            el: '#app',
            components: {
                comp1: {
                    template: '#temp1'
                }
            },
            data() {
                return {

                }
            },
        })
    </script>
</body>

</html>
