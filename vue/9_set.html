<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- vue不能通过索引设置数组的值 -->
    <div id="app">
        <ul>
            <button @click="change">change</button>
            <li v-for="(item,index) in arr">
                {{ item }}
            </li>
        </ul>
    </div>


    <script src="./vue.js"></script>
    <script>
        new new Vue({
            el: '#app',
            data() {
                return {
                    arr: ['a', 'b', 'c', 'd']
                }
            },
            methods: {
                change(){
                    // this.arr[1]='xx';//vue不能通过索引设置数组的值
                    Vue.set(this.arr,1,'xx');//vue内提供的改变数组的方法
                }
            },
        })
    </script>
</body>

</html>
