<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            用户名：<input type="text" v-model="username">
            用户名lazy：<input type="text" v-model.lazy="username">
            用户名数值number：<input type="number" v-model.number="username">
            用户名trim：<input type="text" v-model.trim="username"><!-- 去除首尾空格 -->

            <p>姓名：{{username}}</p>

            性别：
                <input type="radio" name="sex" v-model="sex" value="男">男
                <input type="radio" name="sex" v-model="sex" value="女">女
            <p>性别是：{{sex}}</p>


            爱好：
                <input type="checkbox" name="hobby" v-model="hobby" value="足球" id="">足球
                <input type="checkbox" name="hobby" v-model="hobby" value="篮球" id="">篮球
                <input type="checkbox" name="hobby" v-model="hobby" value="排球" id="">排球

                <p>爱号：{{hobby}}</p>


            学校：
            <select name="" id="" v-model="school">
                <option value="黑大">黑大</option>
                <option value="工大">工大</option>
                <option value="化大">化大</option>
            </select>
            <p>学校：{{school}}</p>


            备注：
            <textarea v-model="description" name="" id="" cols="30" rows="10"></textarea>
            <p>备注：{{description}}</p>
        </form>
    </div>



    <script src="./vue.js"></script>



    <script>
        new new Vue({
            el:'#app',
            data:{
                username:'',
                sex:'',
                hobby:[],
                school:'黑大',
                description:''
            }
        })
    </script>
</body>
</html>
