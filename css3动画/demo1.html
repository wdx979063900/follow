<!DOCTYPE html>
<html lang="en">

<head>

    <title>解决宽高不知时水平垂直居中</title>

<style>
    #div1 {
        width: 400px;
        height: 400px;
        border: 1px dashed;
        position: relative;
    }
    #div2{
        position: absolute;
        background: #ff0000;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>

<body>
    <div id="div1">
        <div id="div2">上的看美女2</div>
    </div>
</body>
